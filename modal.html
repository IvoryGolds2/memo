<!DOCTYPE html>
<html>
<head>
<style>
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  text-align: center;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.modal-image {
  max-width: 100%;
}

</style>
</head>
<body>

<button onclick="openModal()">열기</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img src="이미지 경로" alt="모달 이미지" class="modal-image">
    <p>모달 내용을 이곳에 추가하세요.</p>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
이 코드를 웹 페이지에 추가하고 이미지 경로와 내용을 수정하여 모달 다이얼로그를 생성할 수 있습니다. 또한 "열기" 버튼을 클릭하면 모달이 나타나고, 닫기 버튼 ("×") 또는 모달 외부를 클릭하면 모달이 닫힙니다.
